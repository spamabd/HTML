<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are follows by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" id="name" required >
            <fieldset>
                <legend>Gender*</legend>  
                <p>
                    Male <input type="radio" name="gender" id="male" required>
           Female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Adderess <textarea name="address" id="address" cols="70" rows="11"></textarea> </p>
        <p> Email: *<input type="email" name="email" id="email" required></p>
        <p>Pin Code: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
            <option value="card_type">--Select Your Card Type--</option>
            <option value="visa">Visa</option>
            <option value="paypal">paypal</option>
            <option value="master card">Master Card</option>
            <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card Numbber: *<input type="number" name="card number" id="card number" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="Expiration" id="Expiration" required>
        </p>
        <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
         <input type="submit" value="Pay Now"> 
      
    </form>
    
</body>
</html>
